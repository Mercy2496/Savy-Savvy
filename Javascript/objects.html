<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript object</title>
</head>
<body>


    <script>
        const product = {
            name: "socks",
            price: 20,
            state: true,
            sayhi: function hae() {
                console.log("Hi there !");
            },
            done: true
        }
        console.log(product);
        console.log(product.sayhi());
        product.price = 40
        console.log(JSON.stringify(product))
    </script>
</body>

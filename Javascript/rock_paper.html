<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h2>Rock Paper Scissors Game</h2>
    <button onclick="rock()">Rock</button>
    <button onclick="paper()">Paper</button>
    <button onclick="scissors()">Scissors</button>
    <br>
    <br>
    <!-- <button onclick="checkans()">SHOW</button> -->
    <button onclick="start()">START AGAIN</button>
    <button onclick="resetscores()">RESET SCORES</button>

    <script>
        let guess = "!O!";

        const scores = {
            won: 0,
            lost: 0,
            tie: 0
        };

        function show() {
            const num = Math.random();
            let ans = "thinking";
            // console.log(num);
            if (num > 0 && num <= 1/3){
                ans = "Rock"
            }
            else if (num > 0 && num <= 2/3)
            {
                ans = "Paper";
            }
            else if (num > 0 && num <= 1) {
                ans = "Sciccors";
            }
            // console.log(ans);
            return (ans);
        }
        let ans = show();

        function check() {
            if (guess === ans) {
                scores.won++;
                alert(`CONLATULATIONS YOU WON !
                WON: ${scores.won}
                Lost: ${scores.lost}
                Tie: ${scores.tie}
                `);
                console.log(`WON !
                Answer: ${ans}`
                );
            }
            else {
                scores.lost++;
                alert(`LOST !
                Answer: ${ans}
                WON: ${scores.won}
                Lost: ${scores.lost}
                Tie: ${scores.tie}
                `);
                console.log(`LOST !
                Answer: ${ans}`
                );
            }
            ans = show();
        }
        function checkans() {
            if (guess != "!O!") {
                alert(`ANSWER: ${ans}`);
            }
            else {
                alert("No guess made yet")
            }
        }
        function start() {
            ans = show();
            guess = "!O!";
        }

        function rock() {
            guess = "Rock";
            check();
        }
        function paper() {
            guess = "Paper";
            check();
        }
        function scissors() {
            guess = "Sciccors";
            check();
        }
        function resetscores() {
            scores.won = 0,
            scores.lost = 0,
            scores.tie = 0
        };
    </script>
</body>
</html>
